<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doguito Petshop | Registrar producto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/base/base.css" />
  <link rel="stylesheet" href="./assets/css/componentes/header.css" />
  <link rel="stylesheet" href="./assets/css/componentes/card.css" />
  <link rel="stylesheet" href="./assets/css/registry_client.css" />
  <link rel="stylesheet" href="./assets/css/componentes/inputs.css" />
  <link rel="stylesheet" href="./assets/css/componentes/button.css" />
  <link rel="stylesheet" href="./assets/css/cadastro_produto.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="cabecalho container">
    <img src="./assets/img/javascript.svg" alt="logo js" class="cabecalho__logo" />
    
    <nav>
        <ul class="header__list-nav">
            <li class="header__link"><a href="index.html">Inicio</a></li>
            <li class="header__link"><a href="ejemplo_imc.html">Ejemplo IMC</a></li>
            <li class="header__link"><a href="registro.html">Ejemplo Registro</a></li>
            <li class="header__link"><a href="registro_producto.html">Ejemplo Productos</a></li>
            <li class="header__link"><a href="creadores.html">Creadores</a></li>
        </ul>
    </nav>

</header>
  <main class="container flex flex--center flex--column">
    <section class="cartao cadastro">
      <h1 class="card__title">Registrar producto</h1>
      <form action="./registro_producto_concluido.html" class="flex flex--column">
        <div class="input-container">
          <input name="name" id="name" class="input" type="text" placeholder="Nombre" />
          <label class="input-label" for="name">Nombre</label>
          <span class="input-message-error">Este campo no es valido</span>
        </div>
        <div class="input-container registry__price-container">
          <input name="price" id="price" class="input" type="text" placeholder="Precio" />
          <label class="input-label" for="price">Precio</label>
          <span class="input-message-error">Este campo no es valido</span>
        </div>
        <div class="input-container registry__description-container">
          <input class="input" name="description" id="description" placeholder="Descripción" />
          <label class="input-label" for="description">Descripción</label>
          <span class="input-message-error">Este campo no es valido</span>
        </div>
        <button class="button">Registrar producto</button>
      </form>
    </section>
  </main>
</body>

</html>
